# Netlify Configuration for NEURA AI
[build]
  base = "frontend"
  command = "npm install && npm run build"
  publish = "frontend/dist"

# Redirect all routes to index.html for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy to backend (if using serverless functions)
[[redirects]]
  from = "/api/*"
  to = "https://neura-ai-backend.onrender.com/api/:splat"
  status = 200
  force = true

# WebSocket proxy
[[redirects]]
  from = "/ws/*"
  to = "wss://neura-ai-backend.onrender.com/ws/:splat"
  status = 200
  force = true

# Environment
[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Functions (if using Netlify Functions for backend)
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
